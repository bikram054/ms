# Development profile for Product Service
server.port=8082
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

# Actuator - expose everything for debugging in dev
management.endpoints.web.exposure.include=health,metrics,info,beans,env,loggers,trace
management.endpoint.health.show-details=always

# Friendly logging
logging.level.root=DEBUG
