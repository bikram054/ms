apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: ms
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: ghcr.io/bikram054/ms/user-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8081
        env:
        - name: JAVA_TOOL_OPTIONS
          value: "-XX:TieredStopAtLevel=1 -Xmx256m"
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 2
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: ms
spec:
  selector:
    app: user-service
  ports:
  - port: 8081
    targetPort: 8081
