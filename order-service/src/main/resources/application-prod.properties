# Production profile for Order Service
server.port=8083
spring.jpa.show-sql=false
# Hibernate schema generation is disabled when using Flyway migrations
spring.jpa.hibernate.ddl-auto=none

# Flyway migrations
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.h2.console.enabled=false

# Use internal service DNS (Docker/Kubernetes)
user.service.url=http://user-service:8081
product.service.url=http://product-service:8082

# Actuator - restrict exposure in prod
management.endpoints.web.exposure.include=health,metrics,info
management.endpoint.health.show-details=when-authorized

# Logging
logging.level.root=INFO
