# Development profile for Order Service
server.port=8083
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

# Point to local instances when developing locally
user.service.url=http://localhost:8081
product.service.url=http://localhost:8082

# Actuator - expose everything for debugging in dev
management.endpoints.web.exposure.include=health,metrics,info,beans,env,loggers,trace
management.endpoint.health.show-details=always

# Friendly logging
logging.level.root=DEBUG
